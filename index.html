
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WEDB Golden Jukebox Display</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('https://www.transparenttextures.com/patterns/brushed-alum.png'), linear-gradient(to bottom right, #f2e6c9, #d4af37);
      background-repeat: repeat;
      background-size: auto;
      font-family: 'VT323', monospace;
      color: #2a1d00;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    #jukeboxFrame {
      border: 12px ridge #ffd700;
      border-radius: 24px;
      box-shadow: 0 0 30px #ffd700, inset 0 0 15px #cc9900;
      padding: 20px 40px 40px 40px;
      width: 750px;
      max-width: 95%;
      text-align: center;
      transition: background-color 0.4s ease;
      background-color: #fff8dc;
    }

    #titleBar {
      font-size: 12rem;
      letter-spacing: 6px;
      color: #ffcc00;
      -webkit-text-stroke: 1px black;
      text-shadow: 0 0 12px #000, 0 0 24px #ffd700;
      margin-bottom: 20px;
      animation: pulseTitle 2s infinite;
    }

    @keyframes pulseTitle {
      0%, 100% { text-shadow: 0 0 6px #000, 0 0 10px #ffd700; }
      50% { text-shadow: 0 0 12px #000, 0 0 20px #ffaa00; }
    }

    #displayPanel {
      background: #222;
      border: 4px inset #ffcc00;
      border-radius: 10px;
      padding: 25px;
      font-size: 2rem;
      color: #fffae3;
      box-shadow: inset 0 0 8px #ffaa00;
      animation: flicker 2s infinite alternate;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    @keyframes flicker {
      0% { opacity: 0.98; text-shadow: 0 0 3px #ffaa00; }
      100% { opacity: 1; text-shadow: 0 0 6px #ffaa00; }
    }

    #trackSelector {
      margin-top: 25px;
    }

    #trackSelector button {
      background-color: #222;
      border: 2px solid #ffaa00;
      border-radius: 10px;
      font-family: 'VT323', monospace;
      font-size: 1.3rem;
      padding: 12px 20px;
      margin: 6px;
      color: #ffaa00;
      box-shadow: 0 0 6px #ffaa00;
      cursor: pointer;
    }

    #trackSelector button:hover {
      background-color: #333;
      box-shadow: 0 0 12px #ffcc33, inset 0 0 6px #ffcc33;
    }

    #lowerPanel {
      margin-top: 20px;
      height: 40px;
      border-radius: 8px;
      transition: background-color 0.4s ease;
    }

    /* THEME STYLES */
    .theme-red     { background-color: #330000 !important; color: #ffdddd !important; box-shadow: inset 0 0 10px #ff4444 !important; }
    .theme-blue    { background-color: #001133 !important; color: #ddeeff !important; box-shadow: inset 0 0 10px #4488ff !important; }
    .theme-green   { background-color: #002911 !important; color: #ddffee !important; box-shadow: inset 0 0 10px #44ff88 !important; }
    .theme-purple  { background-color: #2a0033 !important; color: #eed5ff !important; box-shadow: inset 0 0 10px #9933ff !important; }
    .theme-gray    { background-color: #2c2c2c !important; color: #dddddd !important; box-shadow: inset 0 0 10px #666666 !important; }

    .bg-red     { background-color: #330000; }
    .bg-blue    { background-color: #001133; }
    .bg-green   { background-color: #002911; }
    .bg-purple  { background-color: #2a0033; }
    .bg-gray    { background-color: #2c2c2c; }
  </style>
</head>
<body>
  <div id="jukeboxFrame">
    <div id="titleBar">WEDB</div>
    <div id="displayPanel">
      <div id="djLine">üìª On Air: ...</div>
      <div id="nowPlayingText">Loading WEDB playlist‚Ä¶</div>
    </div>
    <div id="trackSelector">
      <button onclick="setTheme('theme-red', 'bg-red')">üî• Fire Mode</button>
      <button onclick="setTheme('theme-blue', 'bg-blue')">üéß Night Drive</button>
      <button onclick="setTheme('theme-green', 'bg-green')">üåø Backwoods Feed</button>
      <button onclick="setTheme('theme-purple', 'bg-purple')">üíú Synth Fog</button>
      <button onclick="setTheme('theme-gray', 'bg-gray')">üå´Ô∏è Analog Mode</button>
    </div>
    <div id="lowerPanel" class="bg-gray"></div>
  </div>

  <audio id="clickSound" src="https://freesound.org/data/previews/195/195138_285997-lq.mp3" preload="auto"></audio>

  <script>
    const playlists = {
      "Cakes & Bacon": [
        { title: "Hex in the Hayloft", artist: "Shovel Choir" },
        { title: "Glowstick Communion", artist: "Trail Mix Apostles" },
        { title: "Coffee With Ghosts", artist: "Early Mourning Revival" }
      ],
      "Cassy Cruise": [
        { title: "Velvet Streetlight", artist: "Slow Forever" },
        { title: "I Told the Storm I Wasn‚Äôt Ready", artist: "Blackwater Parade" },
        { title: "Neon Raincoat", artist: "The Twilight Smile" }
      ],
      "Alaric": [
        { title: "Dust and Static", artist: "The Frequency Twins" },
        { title: "Through the Antenna Darkly", artist: "Echo Prophet" },
        { title: "Hollow Channel Blues", artist: "Dead Air Revival" }
      ]
    };

    function getCurrentDJ() {
      const now = new Date();
      const hour = now.getHours();
      const minutes = now.getMinutes();
      const totalMinutes = hour * 60 + minutes;

      if (totalMinutes >= 330 && totalMinutes < 660) return "Cakes & Bacon";
      if (totalMinutes >= 660 && totalMinutes < 840) return "Dane & Rigs";
      if (totalMinutes >= 840 && totalMinutes < 990) return "Coach Mitch";
      if (totalMinutes >= 990 && totalMinutes < 1020) return "National News";
      if (totalMinutes >= 1020 && totalMinutes < 1440) return "Cassy Cruise";
      return "Alaric";
    }

    function getRandomBetween(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function getRandomInterval(dj) {
      switch (dj) {
        case "Cakes & Bacon": return getRandomBetween(180000, 300000);
        case "Cassy Cruise": return getRandomBetween(300000, 420000);
        case "Alaric": return getRandomBetween(480000, 720000);
        default: return 600000;
      }
    }

    function updateNowPlaying() {
      const dj = getCurrentDJ();
      let displayText = "";
      let updateDelay = 600000;

      if (dj === "Dane & Rigs") {
        displayText = "üé§ Live Commentary in Progress ‚Äî Dane & Rigs are talking stats, stunts, and whatever else.";
      } else if (dj === "Coach Mitch") {
        displayText = "üé§ Coach Mitch is breaking down game film, bad calls, and hometown legends.";
      } else if (dj === "National News") {
        displayText = "üì∞ National News Block";
      } else {
        const playlist = playlists[dj] || [];
        const track = playlist[Math.floor(Math.random() * playlist.length)];
        displayText = `üéµ Now Playing: "${track.title}" ‚Äî ${track.artist}`;
        updateDelay = getRandomInterval(dj);
      }

      document.getElementById("djLine").innerText = `üìª On Air: ${dj}`;
      document.getElementById("nowPlayingText").innerText = displayText;

      setTimeout(updateNowPlaying, updateDelay);
    }

    function setTheme(themeClass, panelClass) {
      document.getElementById("clickSound").play();
      const panel = document.getElementById("displayPanel");
      const lower = document.getElementById("lowerPanel");
      const frame = document.getElementById("jukeboxFrame");

      panel.className = "";
      panel.classList.add(themeClass);

      lower.className = "";
      lower.classList.add(panelClass);

      frame.className = "";
      frame.classList.add(panelClass);
    }

    updateNowPlaying();
  </script>
</body>
</html>
